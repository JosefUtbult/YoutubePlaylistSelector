<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Youtube Playlist Selector</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/youtubeplayer.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cookies.js') }}"></script>
    <script src="{{ url_for('static', filename='js/setup.js') }}"></script>
</head>

<body class="light">
    <div class="flexbox-spread header">
        <div>
            <h1>Youtube Playlist Selector</h1>
        </div>
        <div class="right-menu">
            <label class="switch">
                <input type="checkbox" onclick="toggleLightDarkMode(this)">
                <span class="slider"></span>
            </label>

            <form action="">
                <label for="settings-input" class="button">
                    Import
                    <input type="file" id="settings-input" name="settings" onchange="setCookie()"></input>
                </label>
                <!-- <input class="button" type="button" onclick="setCookie()" value="Apply"></input> -->
            </form>
        </div>
    </div>
    <div class="content-container">
        <div id="selectionButtons" class="container row button-container center"></div>
        <div class="row">
            <div class="footer">
                <p><i>Youtube Playlist Selector</i> by Josef Utbult</p>
                <p><a href="https://github.com/JosefUtbult/YoutubePlaylistSelector">Project Repository</a></p>
            </div> 
            <div id="playercontainer">
                <div id="player" style="opacity: 0;"></div>
            </div>
        </div>
    </div>
</body>

</html>
